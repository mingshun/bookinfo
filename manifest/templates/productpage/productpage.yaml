apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage
  labels:
    app: productpage
    app.kubernetes.io/name: productpage
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: productpage
      app: productpage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: productpage
        app: productpage
    spec:
      containers:
      - name: productpage
        image: codingcorp-docker.pkg.coding.net/nocalhost/bookinfo/productpage
        imagePullPolicy: IfNotPresent
        command: ['python', 'productpage.py', '9080']
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      - name: productpage2
        image: codingcorp-docker.pkg.coding.net/nocalhost/bookinfo/details
        imagePullPolicy: IfNotPresent
        command: ['ruby', 'details.rb', '19080']
        ports:
        - containerPort: 19080
      volumes:
      - name: tmp
        emptyDir: {}
---
